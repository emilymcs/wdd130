<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Rafting W03 for inquiries about our services and adventures.">
    <link href="https://fonts.googleapis.com/css2?family=YourFontChoice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - Rafting W03 | Reach Out for Adventure</title>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        
        <section class="company-info">
            <h3>Company Information</h3>
            <p>Address: 123 Rafting Lane, Adventure City, USA</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@raftingw03.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_CODE" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section class="staff-profiles">
            <h3>Our Team</h3>
            <figure>
                <img src="images/employee1.jpeg" alt="Staff Member 1">
                <figcaption>John Doe - Adventure Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee.jpeg" alt="Staff Member 2">
                <figcaption>Jane Smith - Customer Service</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpeg" alt="Staff Member 3">
                <figcaption>Mike Johnson - Safety Officer</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h3>Contact Form</h3>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message-purpose">Purpose of your message:</label>
                <input type="radio" id="general-inquiry" name="message-purpose" value="General Inquiry" required>
                <label for="general-inquiry">General Inquiry</label>
                <input type="radio" id="feedback" name="message-purpose" value="Feedback">
                <label for="feedback">Feedback</label>
                <input type="radio" id="website-suggestion" name="message-purpose" value="Website Suggestion">
                <label for="website-suggestion">Website Suggestion</label>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <label>
                    <input type="checkbox" name="newsletter" value="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rafting Company | Designed by Emily Maria</p>
        <nav class="social-links">
            <a href="https://facebook.com">
                <img src="images/facebookicon.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twittericon.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instaicon.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
